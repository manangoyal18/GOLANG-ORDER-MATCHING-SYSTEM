version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: orderbook_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password123
      MYSQL_DATABASE: orders_db
      MYSQL_USER: orderbook
      MYSQL_PASSWORD: orderbook123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword123"]
      timeout: 20s
      retries: 10

  orderbook:
    build: .
    container_name: orderbook_service
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_DSN: "orderbook:orderbook123@tcp(mysql:3306)/orders_db?parseTime=true&charset=utf8mb4&collation=utf8mb4_unicode_ci"
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  mysql_data: